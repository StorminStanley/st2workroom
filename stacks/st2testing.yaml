---
# Defaults can be defined and reused with YAML anchors
defaults: &defaults
  domain: vagrant.stackstorm.net
  memory: 2048
  cpus: 1
  puppet:
    facts:
      role: norole
  private_networks:
    - 192.168.60.40
ubuntu1404:
  <<: *defaults
  hostname: ubuntu1404
  box: puppetlabs/ubuntu-14.04-64-nocm
  puppet:
    facts:
      role: st2express
centos6:
  <<: *defaults
  hostname: centos6
  box: puppetlabs/centos-6.6-64-nocm
  puppet:
    facts:
      role: st2express
  ssh:
    pty: true
  private_networks:
    - 172.168.50.13
centos7:
  <<: *defaults
  hostname: centos7
  box: puppetlabs/centos-7.0-64-nocm
  puppet:
    facts:
      role: st2express
  ssh:
    pty: true
  private_networks:
    - 172.168.50.14
debian8:
  <<: *defaults
  hostname: debian8
  box: debian/jessie64
  private_networks:
    - 172.168.50.15
